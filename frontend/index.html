<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="register-page section-b-space">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h3 class="text-center pb-3">Send Message on WhatsApp</h3>
            <div class="theme-card">
              <form
                class="theme-form"
                id="myform"
                action="http://localhost:8000/send/send-message"
                method="POST"
              >
                <div class="row">
                  <div class="col-md-4">
                    <label for="email" class="form-label form-label"
                      >Subject</label
                    ><input
                      id="subject"
                      placeholder="Subject"
                      type="text"
                      class="form-control form-control"
                    />
                  </div>
                  <div class="col-md-4">
                    <label for="email" class="form-label form-label">URL</label
                    ><input
                      id="url"
                      placeholder="url"
                      type="url"
                      class="form-control form-control"
                    />
                  </div>
                  <div class="col-md-4">
                    <label for="review" class="form-label form-label"
                      >Phone No.</label
                    ><input
                      id="phone_no"
                      placeholder="Phone_No"
                      type="number"
                      class="form-control form-control"
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 mb-4">
                    <label for="review" class="form-label form-label"
                      >Description</label
                    ><textarea
                      id="description"
                      rows="10"
                      type="text"
                      class="form-control form-control"
                    ></textarea>
                  </div>
                  <div class="col-md-12">
                    <button type="submit" class="btn1 btn-solid w-auto">
                      create Account
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/index.js"></script>
  </body>
</html>
